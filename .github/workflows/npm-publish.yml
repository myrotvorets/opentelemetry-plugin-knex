name: Publish Package

on:
  release:
    types:
      - released
  workflow_dispatch:
    inputs:
      npm:
        default: "yes"
        description: Publish to NPM?
        required: true
      gpr:
        default: "yes"
        description: Publish to GPR?
        required: true

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare source code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'release' || github.event.inputs.npm == 'yes' || github.event.inputs.gpr == 'yes'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            nodejs.org:443
            registry.npmjs.org:443

      - name: Prepare source
        uses: myrotvorets/composite-actions/node-prepublish@master

  publish:
    name: Publish package (${{ matrix.registry }})
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
      statuses: write
      id-token: write
    strategy:
      matrix:
        registry:
          - npm
          - gpr
        include:
          - registry: npm
            secret: NPM_TOKEN
            registry_url: https://registry.npmjs.org/
          - registry: gpr
            secret: GITHUB_TOKEN
            registry_url: https://npm.pkg.github.com/
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            nodejs.org:443
            fulcio.sigstore.dev:443
            registry.npmjs.org:443
            rekor.sigstore.dev:443
            npm.pkg.github.com:443

      - name: Publish package
        uses: myrotvorets/composite-actions/node-publish@master
        with:
          node-auth-token: ${{ secrets[matrix.secret] }}
          registry-url: ${{ matrix.registry_url }}
        if: github.event.inputs[matrix.registry] == 'yes' || github.event_name == 'release'
