name: Package Audit

on:
  push:
    branches:
      - '**'
    paths:
      - package.json
      - package-lock.json
      - .github/workflows/package-audit.yml
  workflow_dispatch:

permissions: read-all

jobs:
  audit-npm:
    name: NPM Audit
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@14dc64f30986eaa2ad2dddcec073f5aab18e5a24 # renovate: tag=v1.3.0
        with:
          allowed-endpoints: 
            api.github.com:443
            github.com:443
            registry.npmjs.org:443

      - name: Audit with NPM
        uses: myrotvorets/composite-actions/node-package-audit@df04961071761f5a1f1ad6738a86032113dcbc58

  audit-retire:
    name: RetireJS Check
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e7eee61ddc90f0ca4dbdd7910f25d65b208c7e06
        with:
          egress-policy: audit

      - name: Audit with Retire.js
        uses: myrotvorets/composite-actions/node-package-audit-retirejs@df04961071761f5a1f1ad6738a86032113dcbc58
