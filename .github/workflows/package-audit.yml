name: Package Audit

on:
  push:
    branches:
      - '**'
    paths:
      - package.json
      - package-lock.json
      - .github/workflows/package-audit.yml
  workflow_dispatch:

permissions: read-all

jobs:
  audit-npm:
    name: NPM Audit
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@bdb12b622a910dfdc99a31fdfe6f45a16bc287a4 # tag=v1.4.0
        with:
          allowed-endpoints: 
            api.github.com:443
            github.com:443
            registry.npmjs.org:443

      - name: Audit with NPM
        uses: myrotvorets/composite-actions/node-package-audit@32c725defe19468613796ab9b770e4ee5beebf88

  audit-retire:
    name: RetireJS Check
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@072ec3f66f8a16c9aed9a48249cb5b8b3b193d1e
        with:
          egress-policy: audit

      - name: Audit with Retire.js
        uses: myrotvorets/composite-actions/node-package-audit-retirejs@32c725defe19468613796ab9b770e4ee5beebf88
