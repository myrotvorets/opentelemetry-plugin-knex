name: Package Audit

on:
  push:
    branches:
      - '**'
    paths:
      - package.json
      - package-lock.json
      - .github/workflows/package-audit.yml
  workflow_dispatch:

permissions: read-all

jobs:
  audit-npm:
    name: NPM Audit
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0045e636d87a56c1dca21729e8cfc97d6d994de5
        with:
          allowed-endpoints: 
            api.github.com:443
            github.com:443
            registry.npmjs.org:443

      - name: Audit with NPM
        uses: myrotvorets/composite-actions/node-package-audit@b0d7e20f84eabffbc7d18111ee4a51d7585dcf5e

  audit-retire:
    name: RetireJS Check
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0045e636d87a56c1dca21729e8cfc97d6d994de5
        with:
          egress-policy: audit

      - name: Audit with Retire.js
        uses: myrotvorets/composite-actions/node-package-audit-retirejs@b0d7e20f84eabffbc7d18111ee4a51d7585dcf5e
