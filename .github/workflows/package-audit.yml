name: Package Audit

on:
  push:
    branches:
      - '**'
    paths:
      - package.json
      - package-lock.json
      - .github/workflows/package-audit.yml
  workflow_dispatch:

permissions: read-all

jobs:
  audit-npm:
    name: NPM Audit
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@34cbc43f0b10c9dda284e663cf43c2ebaf83e956 # tag=v1.4.2
        with:
          allowed-endpoints: 
            api.github.com:443
            github.com:443
            registry.npmjs.org:443

      - name: Audit with NPM
        uses: myrotvorets/composite-actions/node-package-audit@d8f6fe1847c20111ff19995c6c704454025522e7

  audit-retire:
    name: RetireJS Check
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@34cbc43f0b10c9dda284e663cf43c2ebaf83e956 # tag=v1.4.2
        with:
          egress-policy: audit

      - name: Audit with Retire.js
        uses: myrotvorets/composite-actions/node-package-audit-retirejs@d8f6fe1847c20111ff19995c6c704454025522e7
