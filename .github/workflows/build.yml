# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build and Test

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        node:
          - 'current'
          - 'lts/*'
          - 'lts/-1'
        knex:
          - '^1.0.0'
          - '^2.0.0'
          - '^3.0.1'
    name: Build and test (Node ${{ matrix.node }}, knex ${{ matrix.knex }})
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            registry.npmjs.org:443

      - name: Check out the code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Node.js environment
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install knex
        run: npm i -D knex@${{ matrix.knex }}

      - name: Install @vscode/sqlite3
        run: |
          npm r sqlite3
          npm i -D @vscode/sqlite3
        if: ${{ matrix.knex == '^1.0.0' }}

      - name: Run tests
        run: npm test

  lint:
    name: Check Code Style
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Run code style check
        uses: myrotvorets/composite-actions/node-run-script@master
        with:
          script: lint

  typecheck:
    name: Check Types
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Run type check
        uses: myrotvorets/composite-actions/node-run-script@master
        with:
          script: typecheck
