# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build and Test

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        node:
          - 'current'
          - 'lts/*'
          - 'lts/-1'
          - 'lts/-2'
        knex:
          - '^0.95.0'
          - '^1.0.0'
          - '^2.0.0'
    name: Build and test (Node ${{ matrix.node }}, knex ${{ matrix.knex }})
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95 # tag=v1.4.5
        with:
          egress-policy: audit

      - name: Check out the code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Set up Node.js environment
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3.5.1
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Update npm
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Install knex
        run: npm i -D knex@${{ matrix.knex }}

      - name: Install @vscode/sqlite3
        run: |
          npm r sqlite3
          npm i -D @vscode/sqlite3
        if: ${{ matrix.knex == '^1.0.0' }}

      - name: Run tests
        run: npm test
        env:
          COLLECT_COVERAGE: "0"
